{% extends "template.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<div class="flex justify-center items-center h-screen mybg-blue-100">
    <div class="flex flex-col mybg-blue-200 px-12 py-16 rounded-lg">
        <!-- LOGO -->
        <div class="logo flex flex-col items-center">
            <img src="/static/media/ef.svg" alt="" class="w-52">
            <span class="text-lg text-white font-bold my-2">MANAGEMENT CONSOLE</span>
        </div>
        <!-- BODY -->
        <div class="flex flex-col items-center my-5">
            <!-- FORM -->
            <form action="/login/" method="POST" class="w-72">{% csrf_token %}
                <!-- USERNAME -->
                <div class="flex flex-col my-5">
                    <label for="username" class="mytext-blue-100 font-bold text-sm">Username</label>
                    <input type="text" name="username" placeholder="Enter Username" class="px-3 py-1 my-2 rounded-md mybg-blue-300 mytext-blue-100 font-medium">
                </div>
                <!-- PASSWORD -->
                <div class="flex flex-col my-5">
                    <label for="username" class="mytext-blue-100 font-bold text-sm">Password</label>
                    <input type="password" name="password" placeholder="Enter Username" class="px-3 py-1 my-2 rounded-md mybg-blue-300 mytext-blue-100 font-medium">
                </div>
                <button type="submit" class="button-primary font-bold flex justify-center self-end w-full rounded-md py-1 mt-14">Log In</button>
            </form>
        </div>
        <!-- SIGNUP -->
        <a href="/register/" class="font-bold hyperlink">Sign Up</a>
        <div class="flex">
            {% for message in messages %}
            <span class="message flex py-1 my-5 bg-green-400 w-full justify-center text-green-700 font-bold text-sm rounded-md">{{message}}</span>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
